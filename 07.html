<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            padding: 50px;
        }
        button{padding: 5px 15px;}
        .container{margin-top: 40px;}
        .ball{width: 30px;height: 30px;
        border-radius: 50%;
        background-color: aqua;
        position: absolute;
        top: 200px;left: 200px;
        cursor: pointer;
        transition: all 0.5s ease-in-out;}
        .on{transform: scale(3);}
    </style>
    <script>
        'use strict'

        window.addEventListener('load',function(){
            const btnList = document.qeury.querySelectorAll('button')
            const ball = document.querySelector('.ball')
            let x=200;
            let y=200;

            for(let i = 0; i < btnList.length; i++)
            btnList[i].addEventListener('click',function(e){
                let  idName = e.target.id;

                if(idName =='left'){//왼쪽으로
                    x=x-20;
                }else if(idName =='right'){//오른쪽으로 이동
                    x=x+20;
                }else if(idName =='top'){//위쪽으로 이동
                    y=y-20;
                }else if(idName =='bottom'){//아래족으로 이동
                    y=y+20;
                }
                ball.style.left = x + 'px';
                ball.style.top = y + 'px';
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <button id="left">left</button>
        <button id="right">right</button>
        <button id="top">top</button>
        <button id="bottom">bottom</button>

        <div class="ball"></div>
    </div>
</body>
</html>
